<!-- -->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ cartao.nomeEstabelecimento }}</ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="doScanQrCode()">
        <ion-icon class="fa-qrcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class=" common-bg">
  <!--slides-->
  <ion-slides class="to-top" pager>
    <ion-slide>
      <img src="{{cartao.fotoEstabelecimento}}" alt="">
    </ion-slide>
  </ion-slides>

  <!--services-->
  <ion-grid class="border-bottom detail-bg">
    <ion-row>
      <ion-col text-center>
        <div class="text-sm">
          <div>
            <ion-icon class="pull-left" name="time" color="primary">&nbsp;</ion-icon>
            <span ion-text class="pull-left" color="primary">
              <strong>Válido até:</strong>
            </span>
            <span class="pull-left" ion-text color="primary">&nbsp;{{ cartao.dataValidade }}</span>
            <span class="pull-right" ion-text color="primary">&nbsp;Cod. {{ cartao.idCartao }}</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-grid fixed>
      <ion-row>
        <ion-col col-12>
          <!--high light-->
          <div class="border-bottom" padding>
            <ion-grid>
              <ion-row wrap>
                <ion-col col-3 *ngFor="let carimbo of carimbos">
                  <img class="carimbo" src="{{carimbo.imagem}}" alt="">
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>

        </ion-col>
      </ion-row>
      <ion-row *ngIf="cartao.flExibirBotaoResgatar">
        <ion-col col-12>
          <div padding>
            <button ion-button block color="secondary" tappable (click)="resgatarCartao()" [disabled]="resgatar == false">Resgatar</button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div padding>
            <ion-card>
              <ion-grid>
                <ion-row>
                  <ion-col col-12>
                    <div align="center">
                      <ion-icon style="font-size: 50px;" class="fa-trophy"></ion-icon>
                    </div>
                  </ion-col>
                </ion-row>                
                <ion-row>
                  <ion-col col-12>
                    <div align="center">
                     <h1>Brinde</h1>
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12>
                    <div align="center">
                      <span>{{cartao.brindeEstabelecimento}}</span>
                      <br>
                      <span>{{cartao.dsValorMinimoEstabelecimento}}</span>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
