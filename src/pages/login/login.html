<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div><img src="assets/img/logo_horizontal_512.png" alt=""></div>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">Favor preencher este campo</p>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-white"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">Favor preencher este campo</p>
    </form>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()" [disabled]="!onLoginForm.valid">
        <ion-icon name="log-in"></ion-icon>
        ENTRAR
      </button>
      <p text-right ion-text color="light" tappable (click)="recuperarSenha()"><strong>Esqueceu a senha?</strong></p>
      <p text-center ion-text color="light">Ou Acesse Com:</p>

      <ion-grid class="btn-group">
        <ion-row>
          <button ion-button icon-only block class="btn-facebook col col-4" (click)="loginRedeSocial('facebook')">
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
        <!--  <button ion-button icon-only block class="btn-twitter col col-4">
            <ion-icon name="logo-twitter"></ion-icon>
          </button>-->
          <button ion-button icon-only block class="btn-gplus col col-4" (click)="loginRedeSocial('google')">
            <ion-icon name="logo-googleplus"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="light" tappable (click)="register()">Novo aqui? <strong>Cadastre-se</strong></span>
    </div>

  </div>
</ion-content>
